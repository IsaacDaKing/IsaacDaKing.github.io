    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      text-align: center;
    }

    /* Navigation Bar */
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
    }

    li {
      position: relative;
    }

    li a, .dropbtn {
      display: inline-block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    li a:hover, .dropdown:hover .dropbtn {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Dropdown */
    .dropdown-content {
      display: none;
      position: absolute;
      background: rgba(0, 0, 0, 0.9);
      min-width: 160px;
      z-index: 1;
    }

    .dropdown-content a {
      color: #fff;
      padding: 12px 16px;
      display: block;
      text-align: left;
    }

    .dropdown-content a:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* Main Content */
    h1 {
      margin-top: 50px;
      font-size: 3em;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
    }

    p {
      margin-top: 30px;
      font-size: 1.2em;
      line-height: 1.8;
    }

    p a {
      color: #ffcc00;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    p a:hover {
      color: #ffd966;
    }
  </style>
</head>
